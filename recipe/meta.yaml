{% set name = "cmd2" %}
{% set version = "1.2.1" %}
{% set bundle = "tar.gz" %}
{% set hash = "5a5d3361fadada16cae0c99b65eba5d49d587fc2e02b3afb058da1872871e7a9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  sha256: {{ hash }}

build:
  skip: true  # [py2k]
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
    - setuptools_scm

  run:
    - python
    - setuptools
    - pyperclip >=1.5.27
    - colorama
    - attrs
    - pyreadline  # [win]
    - wcwidth
    - contextlib2  # [py<35]
    - typing  # [py<35]

test:
  imports:
    - cmd2

about:
  home: https://github.com/python-cmd2/cmd2
  license_file: LICENSE
  license: MIT
  license_family: MIT
  summary: Extra features for standard library's cmd module
  dev_url: https://github.com/python-cmd2/cmd2
  doc_url: https://cmd2.readthedocs.io/

extra:
  recipe-maintainers:
    - anguslees
    - pmlandwehr
