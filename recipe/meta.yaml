{% set name = "cmd2" %}
{% set version = "2.4.3" %}
{% set bundle = "tar.gz" %}
{% set hash = "71873c11f72bd19e2b1db578214716f0d4f7c8fa250093c601265a9a717dee52" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  sha256: {{ hash }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
  host:
    - python
    - pip
    - setuptools_scm

  run:
    - python
    - setuptools
    - attrs >=16.3.0
    - importlib_metadata >=1.6.0  # [py<38]
    - pyperclip >=1.6
    - typing_extensions >=1.6.0  # [py<38]
    - pyreadline3  # [win]
    - wcwidth >=0.1.7

test:
  imports:
    - cmd2
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/python-cmd2/cmd2
  license_file: LICENSE
  license: MIT
  license_family: MIT
  summary: Extra features for standard library's cmd module
  dev_url: https://github.com/python-cmd2/cmd2
  doc_url: https://cmd2.readthedocs.io/

extra:
  recipe-maintainers:
    - anguslees
    - tschoonj
